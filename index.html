<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face-park</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme_color" content="#DFC3C3">
    <meta name="author" content="Maldoando Gutierrez Aaron Marco,Parada Garcia Angel,Vargas Balderas Bruno Valmiki">
    <!--color para la herramietna de navegacion android-->

</head>

<body>
    <!-- Titulo -->
    <span class="first"> 
            <span id="salir-btn" class="fa fa-sign-out-alt out oculto animated fadeIn"></span>
    <span id="titulo">Seleccione Personaje</span>
    <span id="nuevo-btn" class="fa fa-pen-square new oculto animated fadeIn fast"></span>
    </span>
    <!-- Fin Titulo -->

    <!-- Modal -->
    <div id="modal" class="oculto">
        <img id="modal-avatar" src="">

        <span class="first"> 
                <span id="titulo-modal">Nuevo mensaje</span>
        <span id="cancel-btn" class="fa fa-times"></span>
        </span>


        <div class="nuevo-mensaje">
            <textarea id="txtMensaje" placeholder="Nuevo mensaje..." rows="5"></textarea>
        </div>


        <!-- boton de enviar -->

        <div id="post-btn" class="fab">
            <i class="fa fa-paper-plane"></i>
        </div>

        <div id="post-btn" class="fab-marker">
            <i class="fa fa-map-marker-alt"></i>
        </div>

        <div id="post-btn" class="fab-photo">
            <i class="fa fa-image"></i>
        </div>

    </div>
    <!-- Fin Modal -->


    <!-- Seleccion de personaje -->
    <div id="seleccion" class="seleccion animated fadeIn fast" align="center">

        <div>
            <img data-user="eric" src="img/avatars/eric.jpg" alt="eric" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="Kenny" src="img/avatars/Kenny.jpg" alt="Kenny" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="Kyle" src="img/avatars/kyle.jpg" alt="Kyle" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="Stan" src="img/avatars/stan.jpg" alt="Stan" class="seleccion-avatar">
        </div>

        <div>
            <img data-user="Randy" src="img/avatars/Randy.jpg" alt="Randy" class="seleccion-avatar">
        </div>

    </div>

    <!-- FIN Seleccion de personaje -->

    <!-- Lista de mensajes -->
    <ul id="timeline" class="timeline oculto">

        <!-- Mensaje -->
        <li class="animated fadeIn fast">
            <div class="avatar">
                <img src="img/avatars/eric.jpg">
            </div>
            <div class="bubble-container">
                <div class="bubble">
                    <h3>@</h3>
                    <br/> msj
                </div>

                <div class="arrow"></div>
            </div>
        </li>
        <!-- Fin del mensaje -->

    </ul>
    <!-- Fin Lista de mensajes -->




    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
